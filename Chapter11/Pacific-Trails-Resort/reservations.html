      <form name="contactform" method="post" action="https://webdevbasics.net/scripts/pacific.php">
            <label for="myFName">*First Name:</label>
            <input type="text" name="myFName" required="required">
			<label for="myLName">*Last Name:</label>
			<input type="text" name="myLName" required="required">
			<label for="myEmail">*E-mail:</label>
			<input type="email" name="myEmail" size="35" required="required">
			<label for="myPhone">Phone:</label>
			<input type="tel" name="myPhone" maxlength="12">
            <label for="arrivalDate">Arrival Date:</label>
            <input type="date" name="arrivalDate">
            <label for="nights">Nights:</label>
            <input type="number" name="nights" min="1" max="14">
			<label for="myComments">*Comments:</label>
			<textarea name="myComments" rows="2" cols="20" required="required"></textarea>
            <input id="mySubmit" type="submit" value="submit">
		</form>
